<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>

    <div class="controls">
      <select id="city-select">
        <option value="">Select a city</option>
        <option value="new york">New York</option>
        <option value="los angeles">Los Angeles</option>
        <option value="chicago">Chicago</option>
        <option value="paris">Paris</option>
        <option value="tokyo">Tokyo</option>
        <option value="london">London</option>
      </select>
      <button id="get-weather-btn">Get Weather</button>
    </div>

    <div id="weather-info" class="hidden">
      <img id="weather-icon" src="" alt="Weather Icon">
      <p><strong>Location:</strong> <span id="location"></span></p>
      <p><strong>Main Temperature:</strong> <span id="main-temperature"></span> °C</p>
      <p><strong>Feels Like:</strong> <span id="feels-like"></span> °C</p>
      <p><strong>Humidity:</strong> <span id="humidity"></span> %</p>
      <p><strong>Wind Speed:</strong> <span id="wind"></span> m/s</p>
      <p><strong>Wind Gust:</strong> <span id="wind-gust"></span> m/s</p>
      <p><strong>Weather:</strong> <span id="weather-main"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
